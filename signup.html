<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="main-container">
        <header class="top-head">
            <img  id="logo" src="images/1200px-Kerala_God's_Own_Country_Logo.svg.png">
        </header>
    <div class="signup">
        <h1>Sign Up</h1>
        <form id="frm-signup" action="login.html">
            <input type="text" class="input-box" placeholder="Enter User Name" required>
            <input type="email" class="input-box" placeholder=" Enter Email ID" required>
            <input type="password" class="input-box" placeholder="Enter Password" required >
            <input type="password" class="input-box" placeholder="Retype Password" required>
            <p><span><input type="checkbox"></span>I agree to the Terms and conditions of the service</p>
            <button class="btn-signup"> Register </button>
            <hr>
            <p class="or">Or</p>
            <button class="btn-signup">Login with Google</button>
            <br>
            <p> Already have an account ? <a href="login.html" >Sign In</a></p>
        </form>
    </div>








</body>
</html>
